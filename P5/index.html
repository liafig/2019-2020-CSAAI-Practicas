
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Tratamiento de imágenes</title>
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="text-align:center;">
      <section class="top_container">
        <section class="monitores">
          <div class="left">
            <p>Imagen Original</p>
            <img id="original" src="image1.png">
          </div>
          <div class="right">
            <p>Imagen Manipulada</p>
            <canvas id="canvas"></canvas>
          </div>
        </section>
        <div class="selec">
          <p>Selección</p>
          <button id="image1"><img src="image1.png" width="130px"/></button>
          <br><br>
          <button id="image2"><img src="image2.jpg" width="130px"/></button>
          <br><br>
          <button id="image3"><img src="image3.jpg" width="130px"/></button>
        </div>
      </section>
      <section class="b_container">
        <div class="b1">
          <button id="gray"><img src="gris.png"/></button>
          <p>Gris</p>
        </div>
        <div class="b2">
          <button id="colour"><img src="color.png"/></button>
          <p>Color</p>
        </div>
        <div class="b3">
          <button id="mirror"><img src="mirror.png"/></button>
          <p>Especular</p>
        </div>
        <div class="b4">
          <button id="down"><img src="down.png"/></button>
          <p>Boca abajo</p>
        </div>
        <div class="b5">
          <button id="noise"><img src="noise.png"/></button>
          <p>Ruido</p>
        </div>
      </section>
      <section class="des_container">
        <div class="des1">
          <p>Rojo:</p>
          <input type="range" id="red" min="0" max="255" value="255"/>
          <p id="value_r">00</p>
        </div>
        <div class="des2">
          <p>Verde:</p>
          <input type="range" id="green" min="0" max="255" value="255"/>
          <p id="value_g">00</p>
        </div>
        <div class="des3">
          <p>Azul:</p>
          <input type="range" id="blue" min="0" max="255" value="255"/>
          <p id="value_b">00</p>
        </div>
      </section>
    </div>
  </body>
</html>
