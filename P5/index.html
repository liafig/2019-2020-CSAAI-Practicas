
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Tratamiento de im√°genes</title>
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="text-align:center;">
      <section class="top_container">
        <div class="right">
          <p>Imagen Original</p>
          <img src="image.png" id="imagesrc">
        </div>
        <div class="left">
          <p>Imagen Manipulada</p>
          <canvas id="canvas"></canvas>
        </div>
      </section>
      <section class="b_container">
        <div class="b1">
          <button id="gray"><img src="gris.png"/></button>
          <p>Gris</p>
        </div>
        <div class="b2">
          <button id="colour"><img src="color.png"/></button>
          <p>Color</p>
        </div>
      </section>
      <br>
      <section class="des_container">
        <div class="des1">
          <p>Rojo:</p>
          <input type="range" id="red" min="0" max="255" value="255"/>
          <p id="value_r">00</p>
        </div>
        <div class="des2">
          <p>Verde:</p>
          <input type="range" id="green" min="0" max="255" value="255"/>
          <p id="value_g">00</p>
        </div>
        <div class="des3">
          <p>Azul:</p>
          <input type="range" id="blue" min="0" max="255" value="255"/>
          <p id="value_b">00</p>
        </div>
      </section>
    </div>
  </body>
</html>
