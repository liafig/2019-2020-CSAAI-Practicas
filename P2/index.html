<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script src="index.js" defer>
    </script>
  </head>
  <body>
    <h1>Calculadora</h1>
    <button type="button" name="button" id="siete">7</button>
    <button type="button" name="button" id="ocho">8</button>
    <button type="button" name="button" id="nueve">9</button>
    <button type="button" name="button" id="div">รท</button>
    <button type="button" name="button" id="del">DEL</button>
    <br>
    <button type="button" name="button" id="cuatro">4</button>
    <button type="button" name="button" id="cinco">5</button>
    <button type="button" name="button" id="seis">6</button>
    <button type="button" name="button" id="x">x</button>
    <button type="button" name="button" id="ac">AC</button>
    <br>
    <button type="button" name="button" id="uno">1</button>
    <button type="button" name="button" id="dos">2</button>
    <button type="button" name="button" id="tres">3</button>
    <button type="button" name="button" id="menos">-</button>
    <br>
    <button type="button" name="button" id="cero">0</button>
    <button type="button" name="button" id="punto">.</button>
    <button type="button" name="button" id="igual">=</button>
    <button type="button" name="button" id="mas">+</button>
  </body>
</html>
